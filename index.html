<!DOCTYPE html>
<html>
<head>
  <title>CLOCK</title>
  <script src="https://cdn.logwork.com/widget/clock.js"></script>
  <style>
    .clock-container {
      width: 400px;        /* Crop width */
      height: 400px;       /* Crop height */
      overflow: hidden;    /* Hide everything outside this box */
      position: relative;
    }

    .clock-time {
      display: block;
      position: absolute;
      top: 0px;          /* Shift widget upward */
      left: 0px;         /* Shift widget leftward */
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <a href="https://logwork.com/current-time-in-kolkata-india-west-bengal" 
       class="clock-time" 
       data-style="cyanv2" 
       data-size="400" 
       data-timezone="Asia/Kolkata">
      CLOCK
    </a>
  </div>
</body>
</html>
