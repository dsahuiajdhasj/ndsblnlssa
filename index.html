<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock Widget</title>
  <style>
    body {
      display: block;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
.clock-time {
      display: block;
      transform: scale(2); /* Scale down the widget */
      transform-origin: top left;
    }
  </style>
<body>
  <script src="https://cdn.logwork.com/widget/clock.js"></script>
  <a href="https://logwork.com/current-time-in-kolkata-india-west-bengal" 
     class="clock-time" 
     data-style="default-numeral" 
     data-size="400" 
     data-timezone="Asia/Kolkata">
    CLOCK
  </a>
</body>
</html>
